    <script>
const audioEl = document.getElementById("my-audio");

function playAudio() {
  // Kiểm tra nếu âm thanh đang phát
  if (audioEl.paused) {
    // Nếu âm thanh đã tải xong, bắt đầu phát
    if (audioEl.readyState >= 4) {
      audioEl.play();
    } else {
      // Nếu âm thanh chưa tải xong, đợi sự kiện "canplay" và sau đó bắt đầu phát
      audioEl.addEventListener("canplay", function() {
        audioEl.play();
      });
    }
  } else {
    audioEl.pause();
  }
}

// Thiết lập sự kiện cảm ứng trên thiết bị di động
audioEl.addEventListener("touchstart", function(e) {
  e.preventDefault();
  playAudio();
});
    </script>
